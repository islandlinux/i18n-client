<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Testing: i18n</title>

    <script src="../../lib/main/il-i18n/dist/il-i18n-umd.js"></script>

    <script>

        var ilConsoleLogCount = 0;

        /**
         * Add a number to the output for easier viewing of data
         *
         * @since 0.1.0
         *
         * @param {String} message
         */
        function ilConsoleLog(message)
        {
            ilConsoleLogCount++;

            var consoleMessage = ilConsoleLogCount + '. ' + message;
            console.log(consoleMessage);
        }


    </script>

</head>
